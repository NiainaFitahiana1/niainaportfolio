<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/tip.png" type="image/png">
  <title style="font-size: small !important;">Git-portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/simple-icons/css/simple-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-icons"></div>
  <main class="container-md my-5">
    <div class="row mb-5">
      <div class="col-md-6" id="profile"></div>
      <div class="col-md-6">
        <div id="services" style="margin-top: -5px;"></div>
      </div>
    </div>
    <h6 class="mb-4">Technologies </h6>
    <div id="skills" class="row mb-4"></div>
    <h6 class="mb-4">Expériences / Projets codés </h6>
    <div id="experiences" class="row mb-4"></div>
    <div id="pagination"></div>
  </main>
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content px-3 rounded-0 py-4">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="messageModalLabel">Envoyer un message</h5>
        </div>
        <div class="modal-body">
          <form id="messageForm">
            <div class="mb-2">
              <input type="text" class="form-control" id="nameInput" placeholder="Nom" required>
            </div>
            <div class="mb-1">
              <input type="email" class="form-control" id="emailInput" placeholder="E-mail" required>
            </div>
            <div class="mb-1">
              <label for="messageInput" class="form-label mb-0">Message</label>
              <textarea class="form-control" id="messageInput" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0 -mt-2">
          <button type="button" class="btn btn-secondary btn-sm text-uppercase" data-bs-dismiss="modal" style="border-radius: 0;">Annuler</button>
          <a href="#" id="sendEmailLink" class="btn btn-primary btn-sm text-uppercase" style="border-radius: 0;">Envoyer</a>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-bottom text-end" style="bottom: 100px !important; right: 50px !important;">
    <button type="button" class="btn btn-primary btn-lg rounded-lg text-uppercase" data-bs-toggle="modal" data-bs-target="#messageModal" style="border-radius: 0;">
      <i class="bi bi-chat"></i>
    </button>
  </div>
  <footer id="footer" class="text-muted text-center py-2"></footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/icon.js"></script>
  <script>
    document.querySelector('#sendEmailLink').addEventListener('click', function(event) {
      event.preventDefault();
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const message = document.getElementById('messageInput').value;

      const mailtoLink = `mailto:manohitiana@gmail.com?subject=Message from ${name}&body=Nom: ${name}%0DE-mail: ${email}%0D%0DMessage:%0D${encodeURIComponent(message)}`;
      window.location.href = mailtoLink;
      
      var myModal = new bootstrap.Modal(document.getElementById('messageModal'));
      myModal.hide();
    });
  </script>
</body>
</html>
